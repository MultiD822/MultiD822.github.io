            <div class="input_Selections">
                <button class="game_Button" id="rock">ü™®</button>
                <button class="game_Button" id="paper">üìÉ</button>
                <button class="game_Button" id="scissors">‚úÇÔ∏è</button>
            </div>

            </div>
            <div class="display_The_Score">
                User Score: <span id="user_Score">0</span>
            </div>
            <div class="display_The_Score">
                Computer Score: <span id="computer_Score">0</span>
            </div>
            <h2>===========================================</h3>
            <div id="display_Player_Choice">
                USER:

            <div id="display_Computer_Choice">
