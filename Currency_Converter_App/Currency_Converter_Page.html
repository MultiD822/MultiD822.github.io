<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="CC_Style_Sheet.css">
    </head>
    
<body>
    <header id="the_Site_Header" class="css_Header">
        <div class="Logo">KS XE Clone</div>
        <nav>
            <ul class="header_Links">
                <li>Send Money</li>
                <li>Converter</li>
                <li>Currency API</li>
                <li>Tools</li>
            </ul>
        </nav>
        <button class="sign_Up">Sign Up</button>
        <button class="register">Register</button>
    </header>  
    <div id="tool_Display">
        <h1>Currency Converter</h1>
    </div>
    <div type="form" class="currency_Converter_Box">
        <form id="currency-converter-form">
            <div class="converter-input">
                <label for="amount">Amount</label>
                <input id="the_amount" placeholder="Enter amount" required>
            </div>

            <div class="converter-select">
                <label for="from-currency">From Currency</label>
                <select id="from-currency" required>
                    <option value="AUD">AUD - Australian Dollar</option>
                    <option value="CAD">CAD - Canadian Dollar</option>
                    <option value="CLP">CLP - Chilean Peso</option>
                    <option value="CNY">CNY - Chinese Yuan</option>
                    <option value="EUR">EUR - Euro</option>
                    <option value="GBP">GBP - British Pound Sterling</option>
                    <option value="INR">INR - Indian Rupee</option>
                    <option value="JPY">JPY - Japanese Yen</option>
                    <option value="RUB">RUB - Russian Ruble</option>
                    <option value="USD">USD - United States Dollar</option>
                    <option value="ZAR">ZAR - South African Rand</option>
                    <!-- Add more currency options here -->
                </select>
            </div>

            <div class="converter-select">
                <label for="to-currency">To Currency</label>
                <select id="to-currency" required>
                    <option value="AUD">AUD - Australian Dollar</option>
                    <option value="CAD">CAD - Canadian Dollar</option>
                    <option value="CLP">CLP - Chilean Peso</option>
                    <option value="CNY">CNY - Chinese Yuan</option>
                    <option value="EUR">EUR - Euro</option>
                    <option value="GBP">GBP - British Pound Sterling</option>
                    <option value="INR">INR - Indian Rupee</option>
                    <option value="JPY">JPY - Japanese Yen</option>
                    <option value="RUB">RUB - Russian Ruble</option>
                    <option value="USD">USD - United States Dollar</option>
                    <option value="ZAR">ZAR - South African Rand</option>
                    <!-- Add more currency options here -->
                </select>
            </div>
            
            <button type="button" id="converions_Button">Convert</button>

            <div class="conversion-result">
                <div id="converted_Amount"></div>
            </div>
        </form>
    </div>
    <div id="currency_Tables">

        <div id="table_1">
            <div id="table_1_Header">
                <p>Convert <samp id="tabel_1_From_Currency"></samp> to <samp id="tabel_1_To_Currency"></samp></p>
                <p><samp id="tabel_1_Lable_From_Currency"></samp> ===================> <samp id="tabel_1_Lable_To_Currency"></samp></p>
            </div>
        
            <div id="table_1_Contents">
                <ul id="table_1_Content_A">
        
                </ul>
                <ul id="table_1_Content_B">
                
                </ul>
        </div>

        <div id="table_2">

            <div id="table_2_Header">
                <p>Convert <samp id="tabel_2_From_Currency"></samp> to <samp id="tabel_2_To_Currency"></samp></p> 
                <p><samp id="tabel_2_Lable_To_Currency"></samp> ===================> <samp id="tabel_2_Lable_From_Currency"></samp></p>
                 
            </div>

            <div id="table_2_Contents">
                <ul id="table_2_Content_A">
                
                </ul>
    
                <ul id="table_2_Content_B">
                    
                </ul>
            </div>
        </div>
    </div>
    <script src="Converter_Logic.js"></script>
</body>
</html>
